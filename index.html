<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate.css Demo</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #animation-target {
            font-size: 5rem;
            text-align: center;
        }
        .controls {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <div class="controls">
        <select id="animation-select">
            <option value="">--Select an animation--</option>
        </select>
    </div>

    <div id="animation-target" class="animate__animated">
        Animate Me
    </div>

    <script>
        const animations = [
            'bounce', 'flash', 'pulse', 'rubberBand', 'shakeX', 'shakeY', 'headShake', 'swing', 'tada', 'wobble', 'jello', 'heartBeat',
            'backInDown', 'backInLeft', 'backInRight', 'backInUp', 'backOutDown', 'backOutLeft', 'backOutRight', 'backOutUp',
            'bounceIn', 'bounceInDown', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceOut', 'bounceOutDown', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp',
            'fadeIn', 'fadeInDown', 'fadeInDownBig', 'fadeInLeft', 'fadeInLeftBig', 'fadeInRight', 'fadeInRightBig', 'fadeInUp', 'fadeInUpBig', 'fadeInTopLeft', 'fadeInTopRight', 'fadeInBottomLeft', 'fadeInBottomRight',
            'fadeOut', 'fadeOutDown', 'fadeOutDownBig', 'fadeOutLeft', 'fadeOutLeftBig', 'fadeOutRight', 'fadeOutRightBig', 'fadeOutUp', 'fadeOutUpBig', 'fadeOutTopLeft', 'fadeOutTopRight', 'fadeOutBottomRight', 'fadeOutBottomLeft',
            'flip', 'flipInX', 'flipInY', 'flipOutX', 'flipOutY',
            'lightSpeedInRight', 'lightSpeedInLeft', 'lightSpeedOutRight', 'lightSpeedOutLeft',
            'rotateIn', 'rotateInDownLeft', 'rotateInDownRight', 'rotateInUpLeft', 'rotateInUpRight', 'rotateOut', 'rotateOutDownLeft', 'rotateOutDownRight', 'rotateOutUpLeft', 'rotateOutUpRight',
            'hinge', 'jackInTheBox', 'rollIn', 'rollOut',
            'zoomIn', 'zoomInDown', 'zoomInLeft', 'zoomInRight', 'zoomInUp', 'zoomOut', 'zoomOutDown', 'zoomOutLeft', 'zoomOutRight', 'zoomOutUp',
            'slideInDown', 'slideInLeft', 'slideInRight', 'slideInUp', 'slideOutDown', 'slideOutLeft', 'slideOutRight', 'slideOutUp'
        ];

        const select = document.getElementById('animation-select');
        const target = document.getElementById('animation-target');

        animations.forEach(animation => {
            const option = document.createElement('option');
            option.value = animation;
            option.textContent = animation;
            select.appendChild(option);
        });

        select.addEventListener('change', () => {
            const animation = select.value;
            if (animation) {
                target.className = 'animate__animated';
                target.classList.add(`animate__${animation}`);
                // Reset the animation after it ends to allow re-triggering
                target.addEventListener('animationend', () => {
                    target.className = 'animate__animated';
                }, { once: true });
            }
        });
    </script>

</body>
</html>
